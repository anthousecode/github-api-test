<div class="data-block" *ngIf="showInfo">
  <div class="user-avatar">
    <img [src]="user.avatar_url" alt="">
  </div>
  <div class="user-name-email">
    <p class="user-name">Name: {{user.name}}</p>
    <p class="user-email">ID: {{user.id}}</p>
  </div>
</div>
<div class="not-found-block" *ngIf="notFoundMessage && !showInfo">Пользователь {{ notFoundMessage}} не найден.</div>
